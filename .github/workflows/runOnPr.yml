name: Run on PR
on:
    pull_request:
        types: [opened, synchronize]
        branches:
            - main
    workflow_dispatch:
        inputs:
            project:
                description: 'The project that has to be executed'
                type:
                    choice
                required: true
                default: 'chromium-headless'
                options:
                  - chromium-headless
                  - naukri-tests
                  - dhc-tests-no-auth
                  - blaze-tests
env:
    PROJECT: ${{github.event.inputs.project || 'chromium-headless'}}

jobs:
    build-the-code:
        runs-on: ubuntu-latest
        container: mcr.microsoft.com/playwright:v1.53.1-noble
        steps:
            - name: Checkout the code
              uses:  actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Run project
              run: |
                npx playwright test --project $PROJECT --reporter=github
            - name: List the files
              run: |
                ls
            - name: upload reports
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: test-output
                path: |
                    playwright-report/
                    test-results/
